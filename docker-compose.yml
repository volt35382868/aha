version: '3.3'

services:
 app:
    container_name: aljoker
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 -m JoKeRUB
    restart: on-failure
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db/aljoker
    depends_on:
      - db

 db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aljoker
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
  botdata:
    driver: local
